<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <!-- Adicione um valor inicial (0) no visor -->
        <div class="visor" id="visor">0</div>

        <div class="container" id="container">
            <button class="item use" onclick="AddOperacao(event)">7</button>
            <button class="item use" onclick="AddOperacao(event)">8</button>
            <button class="item use" onclick="AddOperacao(event)">9</button>
            <button class="item use" onclick="AddOperacao(event)">*</button>
            <button class="item use" onclick="AddOperacao(event)">4</button>
            <button class="item use" onclick="AddOperacao(event)">5</button>
            <button class="item use" onclick="AddOperacao(event)">6</button>
            <button class="item use" onclick="AddOperacao(event)">/</button>
            <button class="item use" onclick="AddOperacao(event)">1</button>
            <button class="item use" onclick="AddOperacao(event)">2</button>
            <button class="item use" onclick="AddOperacao(event)">3</button>
            <button class="item use" onclick="AddOperacao(event)">+</button>
            <button class="item use" onclick="AddOperacao(event)">0</button>
            <button class="item" onclick="clean()">C</button>
            <button class="item" onclick="equal()">=</button>
            <button class="item use" onclick="AddOperacao(event)">-</button>
        </div>
    </main>
    
    <script src="src/js/script.js"></script>
</body>
</html>
